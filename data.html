<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('undanganForm');
  const jenisUndanganSelect = document.getElementById('jenis-undangan');
  const temaUndanganInput = document.getElementById('tema-undangan');
  
  // Mendapatkan jenis undangan dan tema dari URL
  const urlParams = new URLSearchParams(window.location.search);
  const jenisUndangan = urlParams.get('jenis');
  const temaUndangan = urlParams.get('tema');
  
  // Mengatur nilai jenis undangan dan tema jika ada
  if (jenisUndangan) {
    jenisUndanganSelect.value = jenisUndangan;
    jenisUndanganSelect.disabled = true;
  }
  
  if (temaUndangan) {
    temaUndanganInput.value = temaUndangan;
    temaUndanganInput.disabled = true;
  }
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Validasi form
    const inputs = form.querySelectorAll('input, select');
    let isValid = true;
    let whatsappMessage = 'Halo, saya ingin memesan undangan dengan detail berikut:%0A%0A';

    inputs.forEach(input => {
      if (input.required && !input.value) {
        isValid = false;
        input.classList.add('is-invalid');
      } else {
        input.classList.remove('is-invalid');
        if (input.id !== 'tema-undangan') {
          whatsappMessage += `${input.previousElementSibling.textContent}: ${input.value}%0A`;
        }
      }
    });

    if (!isValid) {
      alert('Mohon lengkapi semua field yang wajib diisi.');
      return;
    }
    
    // Menambahkan tema undangan ke pesan
    whatsappMessage += `Tema Undangan: ${temaUndanganInput.value}%0A`;

    // Nomor WhatsApp tujuan (ganti dengan nomor yang sesuai)
    const whatsappNumber = '6285172121407';

    // Membuat URL untuk membuka WhatsApp
    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;

    // Membuka WhatsApp di tab baru
    window.open(whatsappUrl, '_blank');
    
    // Reset form setelah mengirim
    form.reset();
    
    // Mengaktifkan kembali pilihan jenis undangan dan tema setelah form direset
    jenisUndanganSelect.disabled = false;
    temaUndanganInput.disabled = false;
  });
  
  // Animasi sederhana untuk input fields
  const inputs = document.querySelectorAll('.form-control, .form-select');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.style.transform = 'scale(1.02)';
    });
    input.addEventListener('blur', function() {
      this.style.transform = 'scale(1)';
    });
  });
});
</script>

<script>
// Fungsi untuk menambahkan efek scroll ke atas halaman
function scrollKeAtas() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}

// Menambahkan tombol scroll ke atas
const tombolScrollAtas = document.createElement('button');
tombolScrollAtas.innerHTML = '&#8593;'; // Simbol panah ke atas
tombolScrollAtas.setAttribute('id', 'tombolScrollAtas');
tombolScrollAtas.style.cssText = `
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: none;
  font-size: 18px;
`;

document.body.appendChild(tombolScrollAtas);

// Menampilkan atau menyembunyikan tombol berdasarkan posisi scroll
window.addEventListener('scroll', function() {
  if (window.pageYOffset > 300) {
    tombolScrollAtas.style.display = 'block';
  } else {
    tombolScrollAtas.style.display = 'none';
  }
});

// Menambahkan event listener untuk tombol
tombolScrollAtas.addEventListener('click', scrollKeAtas);
</script>
