<script>
function kirimWhatsApp(e) {
  e.preventDefault();

  // Mengambil semua nilai input
  const jenisUndangan = document.getElementById('jenis-undangan').value;
  const temaUndangan = document.getElementById('tema-undangan').value;
  const linkUndangan = document.getElementById('link-undangan').value;
  
  // Data Mempelai Pria
  const namaLengkapPria = document.getElementById('nama-lengkap-pria').value;
  const namaPanggilanPria = document.getElementById('nama-panggilan-pria').value;
  const namaBapakPria = document.getElementById('nama-bapak-pria').value;
  const namaIbuPria = document.getElementById('nama-ibu-pria').value;
  const anakKePria = document.getElementById('anak-ke-pria').value;
  
  // Data Mempelai Wanita
  const namaLengkapWanita = document.getElementById('nama-lengkap-wanita').value;
  const namaPanggilanWanita = document.getElementById('nama-panggilan-wanita').value;
  const namaBapakWanita = document.getElementById('nama-bapak-wanita').value;
  const namaIbuWanita = document.getElementById('nama-ibu-wanita').value;
  const anakKeWanita = document.getElementById('anak-ke-wanita').value;
  
  // Data Akad
  const tanggalAkad = document.getElementById('tanggal-akad').value;
  const jamAkad = document.getElementById('jam-akad').value;
  const tempatAkad = document.getElementById('tempat-akad').value;
  const alamatAkad = document.getElementById('alamat-akad').value;
  const linkMapsAkad = document.getElementById('link-maps-akad').value;
  
  // Data Resepsi
  const tanggalResepsi = document.getElementById('tanggal-resepsi').value;
  const jamResepsi = document.getElementById('jam-resepsi').value;
  const tempatResepsi = document.getElementById('tempat-resepsi').value;
  const alamatResepsi = document.getElementById('alamat-resepsi').value;
  const linkMapsResepsi = document.getElementById('link-maps-resepsi').value;
  
  // Data Pelengkap
  const nomorWhatsappPria = document.getElementById('nomor-whatsapp-pria').value;
  const nomorWhatsappWanita = document.getElementById('nomor-whatsapp-wanita').value;
  const nomorRekening = document.getElementById('nomor-rekening').value;
  const namaBank = document.getElementById('nama-bank').value;
  const atasNama = document.getElementById('atas-nama').value;
  const musikLatar = document.getElementById('musik-latar').value;
  const linkGoogleDrive = document.getElementById('link-google-drive').value;

  // Menyusun pesan
  let pesan = `*DATA UNDANGAN*%0A%0A`;
  pesan += `*Jenis Undangan:* ${jenisUndangan}%0A`;
  pesan += `*Tema Undangan:* ${temaUndangan}%0A`;
  pesan += `*Link Katalog:* ${linkUndangan}%0A%0A`;
  
  pesan += `*DATA MEMPELAI PRIA*%0A`;
  pesan += `Nama Lengkap: ${namaLengkapPria}%0A`;
  pesan += `Nama Panggilan: ${namaPanggilanPria}%0A`;
  pesan += `Nama Bapak: ${namaBapakPria}%0A`;
  pesan += `Nama Ibu: ${namaIbuPria}%0A`;
  pesan += `Anak ke: ${anakKePria}%0A%0A`;
  
  pesan += `*DATA MEMPELAI WANITA*%0A`;
  pesan += `Nama Lengkap: ${namaLengkapWanita}%0A`;
  pesan += `Nama Panggilan: ${namaPanggilanWanita}%0A`;
  pesan += `Nama Bapak: ${namaBapakWanita}%0A`;
  pesan += `Nama Ibu: ${namaIbuWanita}%0A`;
  pesan += `Anak ke: ${anakKeWanita}%0A%0A`;
  
  pesan += `*DATA AKAD*%0A`;
  pesan += `Tanggal: ${tanggalAkad}%0A`;
  pesan += `Jam: ${jamAkad}%0A`;
  pesan += `Tempat: ${tempatAkad}%0A`;
  pesan += `Alamat: ${alamatAkad}%0A`;
  pesan += `Link Maps: ${linkMapsAkad}%0A%0A`;
  
  pesan += `*DATA RESEPSI*%0A`;
  pesan += `Tanggal: ${tanggalResepsi}%0A`;
  pesan += `Jam: ${jamResepsi}%0A`;
  pesan += `Tempat: ${tempatResepsi}%0A`;
  pesan += `Alamat: ${alamatResepsi}%0A`;
  pesan += `Link Maps: ${linkMapsResepsi}%0A%0A`;
  
  pesan += `*DATA PELENGKAP*%0A`;
  pesan += `WhatsApp Pria: ${nomorWhatsappPria}%0A`;
  pesan += `WhatsApp Wanita: ${nomorWhatsappWanita}%0A`;
  if(nomorRekening) pesan += `Rekening: ${nomorRekening} (${namaBank} - ${atasNama})%0A`;
  if(musikLatar) pesan += `Musik Latar: ${musikLatar}%0A`;
  pesan += `Link Drive: ${linkGoogleDrive}`;

  // Nomor WhatsApp tujuan
  const nomorTujuan = "6285172121407";
  
  // Membuat link WhatsApp
  const linkWA = `https://wa.me/${nomorTujuan}?text=${pesan}`;
  
  // Membuka WhatsApp di tab baru
  window.open(linkWA, '_blank');

  // Reload halaman setelah mengirim pesan
  window.location.reload();
}

// Mengambil parameter dari URL
const urlParams = new URLSearchParams(window.location.search);
const link = urlParams.get('link');
const jenis = urlParams.get('jenis');
const tema = urlParams.get('tema');

// Mengisi form dengan nilai dari parameter URL
document.addEventListener('DOMContentLoaded', function() {
  if(link) {
    document.getElementById('link-undangan').value = decodeURIComponent(link);
  }
  if(jenis) {
    document.getElementById('jenis-undangan').value = decodeURIComponent(jenis);
  }
  if(tema) {
    document.getElementById('tema-undangan').value = decodeURIComponent(tema);
  }
});
</script>

      



<script>
// Fungsi untuk menambahkan efek scroll ke atas halaman
function scrollKeAtas() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}

// Menambahkan tombol scroll ke atas
const tombolScrollAtas = document.createElement('button');
tombolScrollAtas.innerHTML = '&#8593;'; // Simbol panah ke atas
tombolScrollAtas.setAttribute('id', 'tombolScrollAtas');
tombolScrollAtas.style.cssText = `
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: none;
  font-size: 18px;
  z-index: 1000;
`;

document.body.appendChild(tombolScrollAtas);

// Menampilkan atau menyembunyikan tombol berdasarkan posisi scroll
window.addEventListener('scroll', function() {
  if (window.pageYOffset > 300) {
    tombolScrollAtas.style.display = 'block';
  } else {
    tombolScrollAtas.style.display = 'none';
  }
});

// Menambahkan event listener untuk tombol
tombolScrollAtas.addEventListener('click', scrollKeAtas);
</script>
