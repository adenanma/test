  <section class="section1">
    <div class="hero">
      <div class="hero-content">

    <style>
    .section1 {
      background-color: #dcdcdc;
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .section1::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;

      animation: rotate 20s linear infinite;

    .hero {
      position: relative;
      z-index: 1;

      max-width: 1200px;
      margin: 0 auto;
    }

      text-align: center;

    @keyframes typing {

  <section class="section2">
    <h1 class="section2-title">Contoh Undangan</h1>
    <div class="card-container">
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          fetch('cards.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(cards => {
              const cardContainer = document.querySelector('.card-container');
              const cardElements = cards.map(card => `
                <div class="card">
                  <img src="${card.image}" alt="${card.title}" loading="lazy">
                  <div class="card-content">
                    <h3>${card.title}</h3>
                  </div>
                </div>
              `).join('');
              
              // Buat wrapper untuk animasi scroll
              const wrapper = document.createElement('div');
              wrapper.className = 'scroll-wrapper';
              wrapper.innerHTML = cardElements + cardElements; // Duplikasi kartu
              
              cardContainer.appendChild(wrapper);
            })
            .catch(error => {
              console.error('Error loading cards:', error);
              const cardContainer = document.querySelector('.card-container');
              cardContainer.innerHTML = '<p>Gagal memuat kartu. Silakan coba lagi nanti.</p>';
            });
        });
      </script>

    <style>
      .section3 {
        background: #dcdcdc;
        padding: clamp(1rem, 4vw, 4rem) clamp(0.3rem, 1.5vw, 1rem); 
        min-height: 100vh;

      .toggle-btn:hover {

      }

      .section3-title {

        font-weight: 800;
        text-transform: uppercase;
        font-size: clamp(1.5rem, 4vw, 3rem);
        color: rgb(0, 0, 0);

        margin-bottom: clamp(0.8rem, 2.5vw, 2rem);
      }

      .wrap {
        margin: 0 auto;
        width: min(95%, 1400px);
        padding: 0 clamp(8px, 1.5vw, 15px);
      }

      #filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: clamp(4px, 0.8vw, 10px);
        margin-bottom: clamp(15px, 3vw, 30px);

      }

      .filter {

        background: rgba(255,255,255,0.1);
        border-radius: 4px;
        color: black;
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease;
        font-size: clamp(0.7rem, 1.2vw, 0.9rem);
        white-space: nowrap;
        text-align: center;

      .filter.active,
      .filter:hover {
        background: #009dff;
        color: white;
      }

      @media screen and (max-width: 768px) {

          padding: 0 10px;
        }

          gap: 8px;
          margin-bottom: 20px;
        }

        .filter {

      @media screen and (max-width: 480px) {

      #gallery {

        grid-template-columns: repeat(auto-fill, minmax(min(100%, 250px), 1fr));

      .gallery-item {

        border-radius: clamp(4px, 0.8vw, 10px);
        transition: all 0.3s ease;
        aspect-ratio: 1;

        transform: scale(0.8);

      .inside {

        height: 100%;
        width: 100%;
      }

      .details {

        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;

    <script>
      fetch('katalog.json')
        .then(response => response.json())
        .then(data => {
          const galleryEl = document.getElementById('gallery');
          
          data.forEach(card => {
            const cardHTML = `
              <a class="gallery-item ${card.category}" href="#"> 
                <div class="inside">
                  <div class="details">
                    <div class="text">
                      <h2 style="font-size: 1.2rem; font-family: 'Montserrat';">${card.title}</h2>
                      <p style="margin-bottom: 0.5rem; font-family: 'Montserrat';">Kategori: ${card.category}</p>
                      <button class="lihat-btn" onclick="window.open('${card.link}', '_blank')">
                        <i class="fas fa-eye"></i> LIHAT
                      </button>
                      <button class="whatsapp-btn" onclick="window.location.href='data.html?link=' + encodeURIComponent('${card.link}') + '&jenis=' + encodeURIComponent('${card.category}') + '&tema=' + encodeURIComponent('${card.title}')">
                        ORDER <i class="fab fa-whatsapp"></i>
                      </button>
                    </div>
                  </div>
                  <div class="overlay"></div>
                  <img src="${card.image}" alt="${card.title}" />
                </div>
              </a>
            `;
            galleryEl.innerHTML += cardHTML;
          });

          const filters = document.querySelectorAll('.filter');
          const items = document.querySelectorAll('.gallery-item');
          const toggleBtn = document.getElementById('toggleGallery');

          // Tampilkan semua item saat halaman dimuat
          items.forEach(item => {
            item.classList.add('show');
          });

          // Toggle gallery visibility
          toggleBtn.addEventListener('click', () => {
            if(galleryEl.style.display !== 'none') {
              galleryEl.style.display = 'none';
              toggleBtn.textContent = 'Tampilkan Galeri';
            } else {
              galleryEl.style.display = 'grid';
              toggleBtn.textContent = 'Sembunyikan Galeri';
            }
          });

          filters.forEach(filter => {
            filter.addEventListener('click', function() {
              // Hapus kelas active dari semua filter
              filters.forEach(f => f.classList.remove('active'));
              // Tambahkan kelas active ke filter yang diklik
              this.classList.add('active');

              const filterValue = this.getAttribute('data-filter');

              items.forEach(item => {
                // Hapus kelas show dari semua item
                item.classList.remove('show');
                
                // Jika filter adalah 'all' atau item memiliki kategori yang sesuai
                if(filterValue === 'all' || item.classList.contains(filterValue)) {
                  setTimeout(() => {
                    item.classList.add('show');
                  }, 300);
                }
              });
            });
          });
        })
        .catch(error => {
          console.error('Error loading cards:', error);
        });
    </script>
    
  </section>

<div class="bottom-bar">
  <ion-icon name="home-outline" class="icon active" onclick="change(this); document.querySelector('.section1').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
  <ion-icon name="folder-outline" class="icon" onclick="change(this); document.querySelector('.section2').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
  <ion-icon name="add-circle-outline" class="icon" onclick="change(this); document.querySelector('.section3').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
  <ion-icon name="person-outline" class="icon" onclick="change(this); document.querySelector('.section4').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
  <ion-icon name="image-outline" class="icon" onclick="change(this); document.querySelector('.section5').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
</div>
<script>
  function change(item) {
    const buttons = document.querySelectorAll('.bottom-bar ion-icon');
    buttons.forEach(button => {
      button.classList.remove("active");
    });
    item.classList.add("active");
  }

  // Tambahkan Intersection Observer untuk mendeteksi scroll
  const sections = document.querySelectorAll('section');
  const icons = document.querySelectorAll('.bottom-bar ion-icon');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const sectionIndex = Array.from(sections).indexOf(entry.target);
        change(icons[sectionIndex]);
      }
    });
  }, {
    threshold: 0.5
  });

  sections.forEach(section => observer.observe(section));
</script>
<style>
  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: white;
    text-align: center;

    z-index: 1000;

    justify-content: space-around;

  .icon {
    font-size: clamp(1.2em, 3vw, 1.5em);
    padding: clamp(0.3em, 2vw, 0.5em);
    margin: clamp(0.3em, 2vw, 0.5em);

    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    clip-path: circle(50% at 50% 50%);

    }
    .icon {

      border-width: 5px;
    }
    .active {

    }
  }
</style>
