<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kataSemata. Invitation Card Digital</title>
  <meta name="description" content="Undangan digital yang elegan dan modern untuk pernikahan, ulang tahun, khitanan, aqiqah, wisuda, syukuran, dan halal bihalal. Desain undangan yang inovatif dan responsif untuk semua perangkat.">
  <meta name="author" content="kataSemata">
  <link rel="icon" href="images/logo.png" style="width: 20px; height: 20px;" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="container">

  <section class="section1">
    <div class="hero">
      <div class="hero-content">
        <h1 class="hero-title">kataSemata<span style="color: #009dff;">.</span></h1>
        <p class="hero-subtitle">Invitation Card Digital</p>
      </div>
    </div>
    <style>
    .section1 {
      background-color: #dcdcdc;
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .section1::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      animation: rotate 20s linear infinite;
    }

    .hero {
      position: relative;
      z-index: 1;
      padding: 2rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-content {
      text-align: center;
      padding: 0 1rem;
    }

    .hero-title {
      font-family: 'Montserrat';
      font-weight: 900;
      font-style: italic;
      font-size: clamp(1.5rem, 8vw, 3rem);
      color: rgb(0, 0, 0);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.504);
      margin-bottom: 1rem;
      overflow: hidden;
      border-right: 0.15em solid white;
      white-space: nowrap;
      animation: typing 5.5s cubic-bezier(0.4, 0, 0.2, 1) infinite, 
                 blink-caret 1s ease-in-out infinite;
      margin: 0 auto;
      margin-bottom: 1rem;
      width: fit-content;
      transition: all 0.3s ease;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 11ch }
      100% { width: 0 }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent }
      50% { border-color: white; opacity: 0.8 }
    }

    .hero-subtitle {
      font-family: 'Montserrat';
      font-weight: 500;
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: #009dff;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @media screen and (max-width: 768px) {
      .hero {
        padding: 1rem;
      }
      
      .hero-content {
        padding: 0 0.5rem;
      }
    }

    </style>
  </section>

  <section class="section2">
    <h1 class="section2-title">Contoh Undangan</h1>
    <div class="card-container">
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          fetch('cards.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(cards => {
              const cardContainer = document.querySelector('.card-container');
              const cardElements = cards.map(card => `
                <div class="card">
                  <img src="${card.image}" alt="${card.title}" loading="lazy">
                  <div class="card-content">
                    <h3>${card.title}</h3>
                  </div>
                </div>
              `).join('');
              
              // Buat wrapper untuk animasi scroll
              const wrapper = document.createElement('div');
              wrapper.className = 'scroll-wrapper';
              wrapper.innerHTML = cardElements + cardElements; // Duplikasi kartu
              
              cardContainer.appendChild(wrapper);
            })
            .catch(error => {
              console.error('Error loading cards:', error);
              const cardContainer = document.querySelector('.card-container');
              cardContainer.innerHTML = '<p>Gagal memuat kartu. Silakan coba lagi nanti.</p>';
            });
        });
      </script>
    </div>

    <style>
      .card-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
        overflow: hidden;
        margin-top: -50px;
      }

      .scroll-wrapper {
        display: flex;
        gap: 2rem;
        animation: scroll 30s linear infinite;
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .card {
        flex: 0 0 280px;
        background: #dcdcdc;
        border-radius: 15px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease;
      }

      .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .card-content {
        padding: 1rem;
      }

      .card-content h3 {
        font-family: 'Montserrat';
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-weight: 800;
        color: #009dff;
        font-size: clamp(1rem, 4vw, 1.5rem);
        text-align: center;
        text-transform: uppercase;
      }

      @media screen and (max-width: 768px) {
        .card-container {
          margin-top: -30px;
        }

        .card {
          flex: 0 0 250px;
        }

        .card img {
          height: 350px;
        }
      }

      .section2 {
        background: #dcdcdc;
        position: relative;
        overflow: hidden;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem 0;
      }

      .section2::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
        animation: rotate 20s linear infinite;
      }

      .section2-title {
        font-family: 'Montserrat';
        font-weight: 800;
        text-transform: uppercase;
        font-size: clamp(1.5rem, 8vw, 2rem);
        color: rgb(0, 0, 0);
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        text-align: center;
        margin: -80px 0 5rem 0;
      }

      @media screen and (max-width: 768px) {
        .section2 {
          padding: 1rem;
        }
        .section2-title {
          margin-top: -50px;
          margin-bottom: 3rem;
        }
      }
    </style>
    
  </section>

  <section class="section3">
    <h1>Hello World</h1>
  </section>

  <section class="section4">
    <h1>Hello World</h1>
  </section>
  
  <section class="section5">
    <h1>Hello World</h1>
  </section>
</div>
<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    height: 100vh;
  }

  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
  }
  .section3 {
    background-color: blue;
  }
  .section4 {
    background-color: yellow;
  }
  .section5 {
    background-color: purple;
  }
</style>

<!--NAVBAR-->
<div class="bottom-bar">
  <ion-icon name="add-circle-outline" class="icon" onclick="change(this); document.querySelector('.section2').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
  <ion-icon name="folder-outline" class="icon" onclick="change(this); document.querySelector('.section3').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
  <ion-icon
    name="home-outline"
    class="icon active"
    onclick="change(this); document.querySelector('.section1').scrollIntoView({behavior: 'smooth'})"
  >
  </ion-icon>
  <ion-icon name="person-outline" class="icon" onclick="change(this); document.querySelector('.section4').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
  <ion-icon name="image-outline" class="icon" onclick="change(this); document.querySelector('.section5').scrollIntoView({behavior: 'smooth'})">
  </ion-icon>
</div>
<script>
  function change(item) {
    const buttons = document.querySelectorAll('.bottom-bar ion-icon');
    buttons.forEach(button => {
      button.classList.remove("active");
    });
    item.classList.add("active");
  }
</script>
<style>
  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: white;
    text-align: center;
    width: 100%;
    padding: 0.5em;
    z-index: 1000;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-radius: 50px 50px 0 0;
  }
  .icon {
    font-size: clamp(1.2em, 3vw, 1.5em);
    padding: clamp(0.3em, 2vw, 0.5em);
    margin: clamp(0.3em, 2vw, 0.5em);
    transition: 0.3s ease-in-out;
    border-radius: 50%;
    border: 7px solid white;
    cursor: pointer;
  }
  .active {
    transform: scale(1.25) translateY(-2em); /* Mengubah -1.5em menjadi -2em untuk menaikkan lebih tinggi lagi */
    background: linear-gradient(135deg, #23f, #6589ff);
    border: 7px solid #dcdcdc;
    color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  @media screen and (max-width: 480px) {
    .bottom-bar {
      padding: 0.3em;
    }
    .icon {
      margin: 0.2em;
      border-width: 5px;
    }
    .active {
      transform: scale(1.15) translateY(-1.2em); /* Mengubah -0.8em menjadi -1.2em untuk menaikkan lebih tinggi lagi di mobile */
    }
  }
</style>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<!--CLOSE NAVBAR-->

</body>
</html>
